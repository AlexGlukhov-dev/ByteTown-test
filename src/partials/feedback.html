    <form class="feedback-form" autocomplete="off">
      <div class="feedback-form__input-group">
        <input class="feedback-form__input" id="input-name" type="text" name="name" autocomplete="off" data-input>
        <label class="feedback-form__label" for="input-name">Ваше имя *</label>
      </div>
      <div class="feedback-form__input-group">
        <input class="feedback-form__input" id="input-phone" type="tel" name="phone" autocomplete="off" data-input>
        <label class="feedback-form__label tel-label" for="input-phone">Телефон *</label>
      </div>
      <div class="feedback-form__input-group">
        <input class="feedback-form__input input-email" id="input-email" type="comment" name="comment" autocomplete="off" data-input>
        <label class="feedback-form__label" for="input-email">Комментарий</label>
      </div>
      <button class="btn-reset feedback-form__btn" type="submit">Отправить</button>
    </form>
